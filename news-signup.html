<!DOCTYPE html>
<html>
    <head>
        <title>News Signup</title>
        <link rel="stylesheet" href="styles/news-grid.css">
    </head>
    <body>
        <div class="header">
            <h1 class="logo">NEWS</h1>
            <a class="nav-link" href="#">SignIn</a>
            <a class="nav-link" href="news-signup.html">SignUp</a>
        </div>
        <div class="signup-container">
            <h2 class="heading">Signup</h2>
            <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
                <div class="form-element-container">
                    <div class="form-element">
                    <label for="name">Name</label><input type="text" placeholder="Enter name" value="John" id="name" name="name">
                    </div>
                    <div class="form-element">
                    <label for="name">Email</label><input type="text" placeholder="Enter email" value="john@xyz.com" id="email" name="email">
                    </div>   
                    <div class="form-element">
                    <label for="name">Password</label><input type="password" placeholder="Enter Password" id="Password" id="password" name="password">
                    </div>
                    <div class="form-element">
                        <label for="color">Favorite colour</label>
                        <select id="color">
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label>Gender</label>
                        <input type="radio" name="gender" id="male"><label class="label-radio"for="male">Male</label>
                        <input type="radio" name="gender" id="female"><label class="label-radio" for="female" checked>Female</label>
                    </div>
                    <div class="form-element">
                        <label for="student">I am a Student</label>
                        <input type="checkbox" id="student" name="student" checked>
                    </div>
                </div>
                    <div class="form-element">
                        <label for="about">About me</label>
                        <textarea id="about" name="about">I want to became an Austronaut</textarea>
                    </div>
                    <input type="submit" value="Signup">
            </form>
        </div>
        <div class="footer">
            Copyright 2021
        </div>
    </body>
</html>
